<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="scissors.png" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors!</h1>
      <div class="game">
        <div class="computer">
          <div id="comPlay"></div>
          <label for="comPlay">Computer</label>
        </div>

        <div class="you">
          <div id="youPlay"></div>
          <label for="youPlay">You</label>
        </div>
      </div>
      <button id="play">Play</button>
      <button id="reset" style="display: none">Reset</button>
    </div>
  </body>
</html>
